<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="synth.js"></script>
  </head>
  <body>
    <script type="text/javascript">
     var context = new AudioContext();
     var loop;

     function initLoop() {
       var hh = context.createHiHat();
       hh.connect(context.destination);

       var oh = context.createOpenhat();
       oh.connect(context.destination);

       var bd = context.createBassDrum();
       bd.connect(context.destination);

       var sn = context.createSnare();
       sn.connect(context.destination);

       var cp = context.createClap();
       cp.connect(context.destination);

       var rm = context.createRim();
       rm.connect(context.destination);


       loop = new Loop();

       loop.setInstruments({
         bd:bd,
         sn:sn,
         cp:cp,
         rm:rm,
         hh:hh,
         oh:oh,
       });

       loop.setBPM(120);
       loop.setBeatUnit(1 / 16);

       loop.setSequences({hh:'',oh:'',sn:'',bd:'',cp:'',rm:''});
       //loop.setSequences({hh:'  *   * ', sn:'    *   ', bd:'*   *   '});
       //loop.setSequences({bd:' *  ', cp:'   *', oh: '', rm: ' *  *  *', hh: ' *   *  ', oh: '      * ' });

       loop.onPlay = function(track, position){ };

       loop.startLoop();
     }

     initLoop();
    </script>
  </body>
</html>
